<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather APP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="city" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
            <h1 class="my-4 text-center">Weather For <span id="cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-warning">
                  <div class="card-header py-3 bg-warning">
                    <h4 class="my-0 fw-normal">TEMPRATURE</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-muted fw-light">Â°C</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <!-- <li>Temprature is <span id="temp"></span></li> -->
                      <li>Min Temprature is: <span id="min_temp"></span></li>
                      <li>Max Temprature is: <span id="max_temp"></span></li>        
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-danger">
                  <div class="card-header py-3 bg-danger">
                    <h4 class="my-0 fw-normal"> CLOULD PTC</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="cloud_pct"></span><small class="text-muted fw-light"></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <!-- <li>clould PTC is <span id="cloud_pct"></span></li> -->
                        <li>feels_like: <span id="feels_like"></span></li>
                        <li>Humidity is: <span id="humidity"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">WIND SPEED</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small class="text-muted fw-light">k/h</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <!-- <li>wind_speed is <span id="wind_speed"></span></li> -->
                        <li>wind_degrees is: <span id="wind_degrees"></span></li>
                        <li>Sunrise Time: <span id="sunrise"></span></li>
                        <li>sunset Time is: <span id="sunset"></span></li>
                        
                    </ul>
                  </div>
                </div>
              </div>
            </div>
        
            
            </div>
          </main>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="weather.js"></script>  
</body>
</html>
